<!DOCTYPE html>
<html lang="en">
<head>        
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />    
    <!--[if gt IE 8]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
    <![endif]-->                
    <title>Login - Aries Premium Admin Template</title>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    
    <link href="/Administrator/css/stylesheets.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 10]>
        <link href="/Administrator/css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->           
    <!--[if lte IE 7]>
        <script type='text/javascript' src='/Administrator/js/plugins/other/lte-ie7.js'></script>
    <![endif]-->    
    <script type='text/javascript' src='/Administrator/js/plugins/jquery/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/jquery/jquery-ui-1.10.1.custom.min.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/jquery/jquery-migrate-1.1.1.min.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/jquery/globalize.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/other/excanvas.js'></script>
    
    <script type='text/javascript' src='/Administrator/js/plugins/other/jquery.mousewheel.min.js'></script>
        
    <script type='text/javascript' src='/Administrator/js/plugins/bootstrap/bootstrap.min.js'></script>
    
    <script type='text/javascript' src="/Administrator/js/plugins/uniform/jquery.uniform.min.js"></script>
    
    <script type='text/javascript' src='/Administrator/js/plugins/shbrush/XRegExp.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/shbrush/shCore.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/shbrush/shBrushXml.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/shbrush/shBrushJScript.js'></script>
    <script type='text/javascript' src='/Administrator/js/plugins/shbrush/shBrushCss.js'></script>
    
    <script type='text/javascript' src='/Administrator/js/plugins.js'></script>
    <script type='text/javascript' src='/Administrator/js/charts.js'></script>
    <script type='text/javascript' src='/Administrator/js/actions.js'></script>
    
</head>
<body>    
    <div id="loader"><img src="/Administrator/img/loader.gif"/></div>
       
    <div class="login">

        <div class="page-header">
            <div class="icon">
                <span class="ico-arrow-right"></span>
            </div>
            <h1>Login <br>
                <small>欢迎来的星星点灯-管理员界面</small></h1>
        </div>        
        
        <div class="row-fluid">
            <div class="row-form">
                <div class="span12">
                    <input id="login" type="text" name="login" placeholder="login"/>
                </div>
            </div>
            <div class="row-form">
                <div class="span12">
                    <input id="password" type="password" name="password" placeholder="password"/>
                </div>            
            </div>
            <!-- <div class="row-form">
                <div class="span12">
                    <input type="checkbox"/> Keep me signed in
                </div>
            </div> -->
            <div class="row-form">
                <div class="span12">
                    <button class="btn" onclick="loginadmin()">Sign in <span class="icon-arrow-next icon-white"></span></button>
                </div>                
            </div>
        </div>
    </div>
     <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
   <script type="text/javascript">
       function loginadmin()
       {
           var username = $("#login").val();
            var password =$("#password").val();
            var send_data={
                "userID":username,
              "password":password,
                 "csrfmiddlewaretoken":"{{ csrf_token }}"
            };
            $.ajax({
                url:"admin/",
                type:"post",
                data:send_data,
                dataType:"json",

                success:function(data){
                    if (data.code=== 0) {
                     alert(data.message);
                     setTimeout(function () {
                     //登录成功后1.5s回到页面首页
                     window.location.href ='/administrator/admin/success/'
                 }, 1000)
                     }
                 else
                     alert(data.message);}
                })

       }





   </script>
</body>
</html>
